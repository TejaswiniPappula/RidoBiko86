  <script type="text/javascript">
	function search(){
		var city = document.Rent.City.value;
        var vehicle = document.Rent.Vehicle.value;
        if(city == "Banglore" && vehicle == "Bike"){
        	window.location = "bangloreBike.html";
        }
        if(city == "Banglore" && vehicle == "Car"){
        	window.location = "bangloreCar.html";
        }
        if(city == "Chennai" && vehicle == "Bike"){
        	window.location = "chennaiBike.html";
        }
        if(city == "Chennai" && vehicle == "Car"){
        	window.location = "chennaiCar.html";
        }
        if(city == "Delhi" && vehicle == "Bike"){
        	window.location = "delhiBike.html";
        }
        if(city == "Delhi" && vehicle == "Car"){
        	window.location = "delhiCar.html";
        }
        if(city == "Hyderabad" && vehicle == "Bike"){
        	window.location = "hyderabadBike.html";
        }
        if(city == "Hyderabad" && vehicle == "Car"){
        	window.location = "hyderabadCar.html";
        }
        if(city == "Mumbai" && vehicle == "Bike"){
        	window.location = "mumbaiBike.html";
        }
        if(city == "Mumbai" && vehicle == "Car"){
        	window.location = "mumbaiCar.html";
        }
	}

	function openLogin() {
  document.getElementById("myForm1").style.display = "block";
}

function closeLogin() {
  document.getElementById("myForm1").style.display = "none";
}
function openRegister() {
  document.getElementById("myForm2").style.display = "block";
}

function closeRegister() {
  document.getElementById("myForm2").style.display = "none";
}
</script>
